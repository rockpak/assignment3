apiVersion: apps/v1
kind: Deployment
metadata:
  name: assign3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assign3
  template:
    metadata:
      labels:
        app: assign3
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: assign3
        image: assign3acr.azurecr.io/spring-mvc-example:v1
        ports:
        - name: http
          containerPort: 80
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi    
        ports:
          - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: assign3
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: assign3
